<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add New Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Add New Student</h2>
    <div class="card p-4 shadow-sm">
        <form th:action="@{/students/save}" method="post" th:object="${student}">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" class="form-control" th:field="*{age}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Student</button>
        </form>
    </div>
    <div class="text-center mt-3">
        <a href="/students" class="btn btn-secondary">Back to List</a>
    </div>
</div>
</body>
</html>
